name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: kenanga-corp  # Change this to your app name
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PHP_VERSION: '8.2'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
        id-token: write 
        contents: read 


    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP ${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, bcmath
          ini-values: post_max_size=10M

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies and build assets
        run: |
          npm install
          npm run build

      - name: Create .env file
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp-artifacts
          path: |
            .
            !node_modules
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_16CE93377DCC40C3A7C284A85D59E421 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C39AF4595931482FA2EF73CFB5129464 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_371EEFF6548945DBB4A718EF09A1D8C1 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
           app-name: ${{ env.AZURE_WEBAPP_NAME }}
           package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    

      - name: Health check
        run: |
          sleep 30
          curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/ || exit 1
        continue-on-error: true
